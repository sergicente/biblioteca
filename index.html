<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Libreria</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="tituloHeader">My book collection</h1>
        </nav>
    </header>
    <div id="biblioteca"></div>
    <button id="anadirLibro">add book</button>
    <div id="overlay"></div>
    <div id="popup">
        <form id="formulario">
            <button type="button" id="botonCerrar" class="cerrarPopup">close</button>
            <br><input type="text" name="titulo" placeholder="Book title" id="inputTitulo" class="inputTexto">
            <input type="text" name="autor" placeholder="Author" id="inputAutor" class="inputTexto">
            <input type="number" name="paginas" placeholder="Pages" id="inputPaginas" class="inputTexto">
            <div class="spanLeido"><input type="checkbox" name="leido" id="inputLeido"><span> I already read it</span></div>
            <button type="submit" id="botonEnviar">submit</button>
        </form>
    </div>
    <footer>
        Copyright Â© 2024 sergicente 
    </footer>
    <script src="app.js"></script>
</body>
</html>
