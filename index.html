<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mi colección de libros</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="tituloHeader">mi colección de libros</h1>
        </nav>
    </header>
    <div id="biblioteca"></div>
    <button id="anadirLibro">añadir libro</button>
    <div id="overlay"></div>
    <div id="popup">
        <form id="formulario">
            <button type="button" id="botonCerrar" class="cerrarPopup">cerrar</button>
            <br><input type="text" name="titulo" placeholder="título" id="inputTitulo" class="inputTexto">
            <input type="text" name="autor" placeholder="autor" id="inputAutor" class="inputTexto">
            <input type="number" name="paginas" placeholder="páginas" id="inputPaginas" class="inputTexto">
            <div class="spanLeido"><input type="checkbox" name="leido" id="inputLeido"><span> ya lo he leído</span></div>
            <button type="submit" id="botonEnviar">añadir</button>
        </form>
    </div>
    <footer>
        Copyright © 2024 sergicente 
    </footer>
    <script src="app.js"></script>
</body>
</html>
